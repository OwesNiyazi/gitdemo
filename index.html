<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            padding: 2em;
        }
        .hero {
            background-color: #fff;
            padding: 2em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            margin-top: 1em;
            padding: 0.75em 1.5em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to GitDemo</h1>
    </header>
    <div class="container">
        <div class="hero">
            <h1>Build Your Projects with Ease</h1>
            <p>Join our community and start collaborating on your projects today.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 GitDemo. All rights reserved.</p>
    </footer>
</body>
</html>
